{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Update</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Crud Operations</a>
 
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Details</a>
    </li>
   
  </ul>
</nav>
<div class="container card col-md-6 shadow-lg border-success">
<h2 class="text-center">Update</h2>
<form method="POST">
{% csrf_token %}
<input type="text" value="{{ data.fname }}" name="fname" placeholder="Enter your fname" class="form-control">
<input type="text" name="lname" value="{{ data.lname }}" placeholder="Enter your lname" class="form-control mt-2">
<input type="text" name="name" value="{{ data.name }}" placeholder="Enter your name" class="form-control mt-2">
<input type="text" name="rollno" value="{{ data.rollno }}" placeholder="Enter your Roll Number" class="form-control mt-2">
<input type="email" name="email" value="{{ data.email }}" placeholder="Enter your Email" class="form-control mt-2">
<input type="number" name="mobile" value="{{ data.mobile }}" placeholder="Enter your Mobile" class="form-control mt-2">

<input type="number" name="age" value="{{ data.age }}" placeholder="Enter Age" class="form-control mt-2">

<div class="form-group mt-2">
<label class="radio-inline">
<input type="radio" name="gender" value="Female">
Female
</label>
<label class="radio-inline">
<input type="radio" name="gender" value="Male">
Male
</label>
<label class="radio-inline">
<input type="radio" name="gender" value="Others">
Others
</label>
</div>
<input type="submit" name="submit" value="Register" class="btn-btn-outline-success mt-2 form-control">

</form>



</div>

</body>
</html>
