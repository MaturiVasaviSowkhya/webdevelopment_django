{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<table class="table table-striped bg-info col-sm-5 mx-2">
	    <thead>
	      <tr>
	        <th>Firstname</th>
	        <th>Lastname</th>
	        <th>Username</th>
	        <th>Email</th>
	        <th>Password</th>
	        <th>confirm password</th>
	        <th>Phoneno</th>
	      </tr>
	    </thead>
	    <tbody>
	    	<tr>
	    		<td>{{fname}}</td>
	    	<td>{{lname}}</td>
	    	<td>{{rollno}}</td>
	    	<td>{{uname}}</td>
	    	<td>{{email}}</td>
	    	<td>{{password}}</td>
	    	<td>{{cpassword}}</td>
	    	<td>{{phoneno}}</td>
	    	</tr>
	    	
	       </tbody>
	  </table>
	</div>
  
</div>
</body>
</html>
