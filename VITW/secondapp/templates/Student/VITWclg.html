{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container col-md-6 mt-5">
  <div class="card">
    <form method="POST">
      {% csrf_token %}
    <div class="card_header bg-info text-center">Registration Page</div>
    <div class="card-body">
      <div>

      <label>First Name</label>
      <input type="text" name="First Name" placeholder="Enter your First Name" class="form-control" required>
    </div>
        
      
<div class="form-group">
   <label>Last Name</label>
      <input type="text" name="Last Name" placeholder="Enter your Last Name" class="form-control" required>
</div>
<div class="form-group">
   <label>Roll Num</label>
      <input type="text" name="rno" placeholder="Enter Roll Number" class="form-control" required>
    
</div>
   <div class="form-group">
     
   <label>User Name</label>
      <input type="text" name="User Name" placeholder="Enter User Name" class="form-control" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
  
      
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div>
      
   <label>Confirm Password</label>
      <input type="password" name="password" placeholder="Confirm Password" class="form-control" required>
    </div>
    <div>
      
    <label>Phone Number</label>
      <input type="number" name="Phone Number" placeholder="Enter Phone Number" class="form-control" required>
    </div>
    
    <div class="form-group form-check">
      <label class="form-check-label">
       <input class="form-check-input" type="checkbox" name="remember"> Remember me
   </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</form>
</div>
</div>
</body>
</html>
